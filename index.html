<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="images/bg-pattern-top.svg" alt="" />
    </div>
    <div class="container">
      <img src="images/bg-pattern-card.svg" alt="" />
      <div class="victor-image"
        ><img src="images/image-victor.jpg" alt=""
      /></div>

      <div class="title">
        <h1>Victor Crest <span>26</span></h1>
        <p class="ldn">London</p>
      </div>
      <hr />
      <div class="lists">
        <ul>
          <li>80K <p>Followers</p></li>
          <li>803K <p>Likes</p></li>
          <li>1.4K <p>Photos</p></li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/Rychmond1" target="_blank">rychmond</a>
    </div>
    <div class="bg-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="" />
    </div>
  </body>
</html>
